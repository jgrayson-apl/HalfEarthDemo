<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <link rel=icon href="./assets/favicon.ico" sizes="32x32" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.0/css/calcite-web.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="./app/dojo.js"></script>
    <script src="https://js.arcgis.com/4.10/"></script>
    <script>require(["Application/init"]);</script>
  </head>
  <body class="configurable-application--loading">

    <!-- TOP NAVIGATION -->
    <header id="header-panel" class="panel panel-blue panel-no-padding panel-no-border padding-left-1 padding-right-1">
      <!-- APP TITLE -->
      <span id="app-title-node" class="top-nav-title text-white"></span>
    </header>

    <!-- MAIN CONTAINER -->
    <div id="main-container">
      <!-- LEFT CONTAINER -->
      <div id="left-container" class="panel panel-white panel-no-border">
        <!-- FEATURE CONTENT PANEL -->
        <div class="panel panel-white panel-no-padding">
          <div id="selected-feature-node"></div>
        </div>
      </div>
      <!-- VIEW CONTAINER -->
      <div id="view-container"></div>
    </div>

  </body>
</html>
